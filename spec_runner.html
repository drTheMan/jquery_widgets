  <script type="text/javascript" src="lib/jquery.tooltip.pack.js"></script>

  <!-- Source files -->

  <script type="text/javascript" src="coffee/fuga-select.js"></script>
  <script type="text/javascript" src="src/inheritable_widgets.js"></script>

  <link rel="stylesheet" type="text/css" href="css/collector.css">

<body>


<select id="manual_tester">
  <option value="1">first</option>
  <option value="2">second</option>
  <option value="3">third</option>
  <option value="4">4th</option>
  <option value="5">5th</option>
  <option value="6">6th</option>
</select>



<script type="text/javascript">
  jQuery('select#manual_tester').collector({allow_search: true, allow_remove: true});

  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());

  jasmine.getEnv().execute();

</script>
